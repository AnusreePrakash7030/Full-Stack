<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img
        id="logo"
        src="https://www.efuturex.com/static/assets/img/EFUTUREX-Logo.png"
        alt="logo"
      />
      <nav>
        <a class="nav-link" href="">Home</a>
        <a class="nav-link" href="">Login</a>
        <a class="nav-link" href="">Registration</a>
      </nav>
    </header>
    <section id="events1">
      <div class="event-card1">
        <h2>Full stack</h2>
        <p>location</p>
        <p>date</p>
        <p>Description</p>
        <form action="" method="post" class="apply-form">
          <h3>Apply for event</h3>
          <label for="name">Full name:</label>
          <input type="text" placeholder="Enter your full name:" />
          <label for="mail">Email:</label>
          <input type="email" placeholder="Enter your email:" />
          <label for="phone">Phone:</label>
          <input type="number" placeholder="Enter your number:" />
          <input type="submit" class="apply-btn" value="Apply" />
        </form>
      </div>
    </section>
    <footer style="position: static">
      <p>&copy;2023 event registration system</p>
    </footer>
  </body>
</html>
